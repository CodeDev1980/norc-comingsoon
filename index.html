<!DOCTYPE html>
<html>
<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        body,h1 {font-family: "Raleway", sans-serif}
        body, html {height: 100%}
        .bgimg {
            background-image: url('https://imagineaz.com/wp-content/uploads/2018/12/Concrete-2.jpg');
            min-height: 100%;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-black">
    <div class="w3-display-topleft w3-padding-large w3-xlarge">
        Logo
    </div>
    <div class="w3-display-middle">
        <h1 class="w3-jumbo w3-animate-top">COMING SOON</h1>
        <h2 class="w3-animate-left">NORC Concrete & Services for Arizona</h2>
        <hr class="w3-border-white" style="margin:auto;width:40%">
        <div class="w3-card-4">

            <div class="w3-container w3-black">
                <h2>Contact Us</h2>
            </div>

            <form class="w3-container" method="post" netlify enctype="multipart/form-data">

                <label>Name</label>
                <input class="w3-input" name="name" type="text">

                <label>Email</label>
                <input class="w3-input" name="email" type="text">

                <label>Message</label>
                <textarea name="message" class="w3-input" rows="3"></textarea>

                <button class="w3-button w3-block w3-section w3-yellow w3-ripple w3-padding">Send</button>

            </form>

        </div>
        <p class="w3-large w3-text-black w3-center">35 days left</p>
    </div>
    <div class="w3-display-bottomleft w3-padding-large">
        Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
    </div>
</div>

</body>
</html>
